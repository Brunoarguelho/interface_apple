<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
 <!-- 

  -->
<body>
    <div class="container">
        <div class="iphone">
            <div class="case" id=case>
                <img src="imagem/img-carema.png" alt="lente camera">
            </div>
            <div class="wifi-bateria">
                <ion-icon name="wifi-outline" id="wifi"></ion-icon>
                <ion-icon name="battery-full-outline" id="bateria"></ion-icon>
            </div>
            <div class="barra-rede">
                <ion-icon name="cellular-outline" id="rede"></ion-icon>
                <p id="telmovel">TM</p>
            </div>
             <div class="horas">
                <p id="Relogio"></p>
             </div>
             <div class="notificacao">
                <ion-icon name="logo-whatsapp" id="whats"></ion-icon>
                <ion-icon name="logo-instagram" id="insta"></ion-icon>
                <ion-icon name="logo-facebook" id="face"></ion-icon>
                <ion-icon name="chatbox-ellipses-outline" id="balao"></ion-icon>
             </div>
            <!-- ------------------------------------ -->
            <div class="volume-indicator" id="volume-indicator">
                <div class="volume-icon" id="volume-icon"></div> <!-- O ícone de volume foi movido para dentro do indicador de volume -->
                <div class="volume-bar" id="volume-bar"></div>
            </div>

            <div class="screen" id="screen">
                <div id="overlay" style="display: none;">
                    <form id="passwordForm">
                        <label for="password">Digite a Senha</label>
                        <input type="password" id="password" name="password">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </form>
                </div>
            </div>
            <div class="telaprincipal"> <!--tela principal do smartfone-->
                <div class="mensagem"> <!--notificação do cell-->
                    <p id="mensagem">Notificação</p>
                    <div class="msg-escondida">
                        <ion-icon name="logo-whatsapp" class="icon02" id="whats"></ion-icon>
                        <ion-icon name="logo-instagram" class="icon02" id="insta"></ion-icon>
                        <ion-icon name="logo-facebook" class="icon02" id="face"></ion-icon>
                        <ion-icon name="logo-tiktok" class="icon02" id="tiktok"></ion-icon>
                    </div>
                </div>
                <div id="pesquisa">
                    <ion-icon name="search-outline" id="pesquisa-icon"></ion-icon>
                    <input type="text" id="pesquisa-input" placeholder="Search">
                </div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="tela-preta"></div>
            <!-- tive que cria uma tela preta pra cobrir a .telaprincipal quando aperta o button power
            foi metodo que crie pra concertar bug de sobreposição que tava dando.
            pasta javascript linha"150 a 165"
            -->
        </div>
        <div class="volume-buttons">
            <div class="volume-button" onclick="decreaseVolume()"></div> <!--volume + -->
            <div class="volume-button" onclick="increaseVolume()"></div> <!--volume - -->

            <div class="power-button" onclick="togglePower()"></div> <!--botão power-->
        </div>
    </div>
</body>
<script src="interface.js"></script>
</html>
