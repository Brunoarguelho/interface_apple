<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>smartfone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon/favicon-apple.png" type="image/x-icon">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
 <!-- 

  -->
<body>
    <div class="container">
        <div class="iphone">
            <div class="case" id=case>
                <img src="imagem/img-carema.png" alt="lente camera">
            </div>
            <div class="wifi-bateria">
                <ion-icon name="wifi-outline" id="wifi"></ion-icon>
                <ion-icon name="battery-full-outline" id="bateria"></ion-icon>
            </div>
            <div class="barra-rede">
                <ion-icon name="cellular-outline" id="rede"></ion-icon>
                <p id="telmovel">TM</p>
            </div>
             <div class="horas">
                <p id="Relogio"></p>
             </div>
             <div class="notificacao">
                <ion-icon name="logo-whatsapp" id="whats"></ion-icon>
                <ion-icon name="logo-instagram" id="insta"></ion-icon>
                <ion-icon name="logo-facebook" id="face"></ion-icon>
                <ion-icon name="chatbox-ellipses-outline" id="balao"></ion-icon>
             </div>
            <!-- ------------------------------------ -->
            <div class="volume-indicator" id="volume-indicator">
                <div class="volume-icon" id="volume-icon"></div> <!-- O ícone de volume foi movido para dentro do indicador de volume -->
                <div class="volume-bar" id="volume-bar"></div>
            </div>

            <div class="screen" id="screen">
                <div id="overlay" style="display: none;">
                    <form id="passwordForm">
                        <label for="password">Digite a Senha</label>
                        <input type="password" id="password" name="password">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </form>
                </div>
            </div>
            <div class="telaprincipal"> <!--tela principal do smartfone-->
                <div class="mensagem"> <!--notificação do cell-->
                    <p id="mensagem">Notificação</p>
                    <div class="msg-escondida">
                        <ion-icon name="logo-whatsapp" class="icon02" id="whats"></ion-icon>
                        <ion-icon name="logo-instagram" class="icon02" id="insta"></ion-icon>
                        <ion-icon name="logo-facebook" class="icon02" id="face"></ion-icon>
                        <ion-icon name="logo-tiktok" class="icon02" id="tiktok"></ion-icon>
                    </div>
                </div>
                <div id="pesquisa">
                    <ion-icon name="search-outline" id="pesquisa-icon"></ion-icon>
                    <input type="text" id="pesquisa-input" placeholder="Search">
                </div>
                <div class="app-interface">
                    <img src="imagem/app01.png" alt="app apple" class="app-toque">
                    <img src="imagem/app02.png" alt="app apple" class="app-toque">
                    <img src="imagem/app09.png" alt="app apple" class="app-toque">
                    <img src="imagem/app04.png" alt="app apple" class="app-toque">
                    <img src="imagem/app10.png" alt="app apple" class="app-toque">
                    <img src="imagem/app06.png" alt="app apple" class="app-toque">
                    <img src="imagem/app07.png" alt="app apple" class="app-toque">
                    <img src="imagem/app08.png" alt="app apple" class="app-toque">
                    <img src="imagem/app03.png" alt="app apple" class="app-toque">
                    <img src="imagem/app11.png" alt="app apple" class="app-toque">
                </div>
                <div class="paimenu">
                    <div id="abir-subbarra"></div>
                    <div class="submenu">
                        <div class="conf-date">
                            <div id="data"></div> <!--informa data-->
                            <div id="confi">
                                <ion-icon name="settings-outline"></ion-icon>
                            </div> <!--configuração-->
                        </div>
                        <div class="icon-sub">
                            <div class ="app-icon blue">
                                <ion-icon name="wifi-outline" class="centro-icon"></ion-icon>
                            </div>
                            <div class ="app-icon blue">
                                <ion-icon name="volume-medium-outline" class="centro-icon" ></ion-icon>
                            </div>
                            <div class ="app-icon">
                                <ion-icon name="bluetooth-outline" class="centro-icon"></ion-icon>
                            </div>
                            <div class ="app-icon">
                                <ion-icon name="moon-outline" class="centro-icon"></ion-icon>
                            </div>
                            <div class ="app-icon">
                                <ion-icon name="airplane-outline" class="centro-icon" id="modo-aviao"></ion-icon>
                            </div>
                            <div class ="app-icon">
                                <ion-icon name="qr-code-outline" class="centro-icon"></ion-icon>
                            </div>
                        </div>
                       <div id="brilho">
                        <div class="brilhos">
                            <ion-icon name="sunny-outline" id="brilho-icon"></ion-icon>
                           <div class="brilho-sub">
                              <!-- você pode add afeito de brilho,porem só crie a barra -->
                           </div>
                        </div>
                       </div>
                       <div id="contro-media">
                        <div class="entrada">
                          <p>Contr. do aparelho</p>
                        </div>
                        <div class="saida">
                          <p>Saída de mídia</p>
                        </div>
                       </div>
                       <div class="sub-notificacao">
                         <div class="noti" id="noti1">
                            <div class="men-data-seta1">
                                <p id="junto01">
                                  <ion-icon name="mail-outline" id="msg-noti1"></ion-icon>
                                  Mensagem  10/12/2023<button onclick="expand('noti1')">
                                  <ion-icon name="chevron-down-outline" class="seta-noti">
                                  </ion-icon></button>
                                </p>
                            </div>
                            <span>Lorem ipsum dolor sit, amet consectetur...</span>
                            <span>Lorem ipsum dolor sit, amet consectetur...</span>
                            <span class="extra">Lorem ipsum dolor sit, amet consectetur...</span>
                            <span class="extra">Lorem ipsum dolor sit, amet consectetur...</span>
                         </div> <!--noti, noti1-->
                         <div class="noti" id="noti2">
                                <!-- <div class="men-data-seta2">
                                    <p id="junto02">
                                      <ion-icon name="logo-whatsapp"id="msg-noti2"></ion-icon>
                                      Mensagem não lidas<button onclick="expand('noti2')">
                                      <ion-icon name="chevron-down-outline" class="seta-noti1" id="seta-noti1">
                                      </ion-icon></button>
                                    </p>
                                </div>

                                <span>Lorem ipsum dolor sit, amet consectetur...</span>
                                <span>Lorem ipsum dolor sit, amet consectetur...</span>
                                <span class="extra">Lorem ipsum dolor sit, amet consectetur...</span>
                                <span class="extra">Lorem ipsum dolor sit, amet consectetur...</span> -->
                         </div> 
                          <div class="noti" id="noti3">
                            <!-- Conteúdo da notificação 3 -->
                          </div>
                          <div class="noti" id="noti4">
                            <!-- Conteúdo da notificação 4 -->
                          </div>
                       </div>
                    </div> <!--submenu-->
                </div>
            </div>
            <div class="tela-preta">
                    <!-- tive que cria uma tela preta pra cobrir a .telaprincipal quando aperta o button power
                    foi metodo que crie pra concertar bug de sobreposição que tava dando.
                    pasta javascript linha"150 a 165"
                    -->
            </div>
        </div>
        <div class="volume-buttons">
            <div class="volume-button" onclick="decreaseVolume()"></div> <!--volume + -->
            <div class="volume-button" onclick="increaseVolume()"></div> <!--volume - -->

            <div class="power-button" onclick="togglePower()"></div> <!--botão power-->
        </div>
    </div>
</body>
<script src="interface.js"></script>
</html>
